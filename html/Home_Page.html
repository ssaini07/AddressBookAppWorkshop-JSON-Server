<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">

    <script type="text/javascript" src="../js/home.js"></script>

<body>
    <!-- UC1 Create the page header for home page-->
    <header class="header-content header">
        <div class="logo-content">
            <a href="./Addinfo.html"></a>
            <img src="../assets/images/addressbookimage.png" alt="logo">
            <div>
                <span class="book-text">ADDRESS</span><br>
                <span class="book-text add-book">BOOK</span>
            </div>
        </div>
    </header>

    <!-- UC2 Header shows Person Details and Add Person Button, also add number entry to indicate number of Person-->
    <div class="main-content">
        <div class="sub-header-content sub-main-content">
            <div class="person-detail-text">
                Person Details
                <div class="person-count">0</div>
            </div>
            <div onclick="location.href='./Addinfo.html'" class="add-button">
                <div class="plus-icon">
                    <img src="../assets/icons/add-24px.svg" alt="Add User Logo">
                </div>
                <div>Add Person</div>
            </div>
        </div>

        <!-- UC => 3 Ability to view person address book details in tabular format-->
        <div class="table-main">
            <table class="table" id="display">
                <tr>
                    <th>Fullname</th>
                    <th>Phone Number</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zipcode</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>

                    <td>Shubham Saini</td>

                        <img alt="delete" src="../assets/icons/delete-black-18dp.svg">

        </div>
    </div>

</body>

</html>
